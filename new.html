<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Assistant</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        width: 100%;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        border-radius: 10px;
        text-align: center;
    }
    #chatHistory {
        height: 300px;
        overflow-y: scroll;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        padding: 10px;
        text-align: left;
    }
    #userInput {
        width: 80%;
        margin-right: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    #sendButton, #voiceButton {
        padding: 8px 20px;
        border: none;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    #sendButton:hover, #voiceButton:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h1>AI Assistant</h1>
    <div id="chatHistory"></div>
    <input type="text" id="userInput" placeholder="Type your message...">
    <button id="sendButton">Send</button>
    <button id="voiceButton">Voice Input</button>
</div>

<script>
    const chatHistory = document.getElementById('chatHistory');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const voiceButton = document.getElementById('voiceButton');

    sendButton.addEventListener('click', sendMessage);
    voiceButton.addEventListener('click', toggleVoiceInput);

    function sendMessage() {
        const message = userInput.value.trim();
        if (message) {
            appendMessage('You', message);
            userInput.value = '';
            // Here you can add code to send the message to your backend or AI service
        }
    }

    function appendMessage(sender, message) {
        const messageElement = document.createElement('div');
        messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatHistory.appendChild(messageElement);
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    function toggleVoiceInput() {
        // You can implement voice input functionality here using Web Speech API or a library like annyang.js
        // For brevity, the voice input functionality is omitted in this example
        alert('Voice input is not implemented in this demo.');
    }
</script>
</body>
</html>
